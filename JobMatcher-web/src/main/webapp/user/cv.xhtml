<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        

    <h:body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">                
                <h:form style="margin-left: 5px; margin-top: 5px">
                    <p:panel id="personal-panel" header="Personal information">
                        <h:panelGrid title="Personal details" columns="3" columnClasses="column" cellpadding="5">
                            <!--cv id-->
                            <h:outputLabel for="cvId" value="Cv ID:" />
                            <p:inputText id="cvId" value="#{user.cvId}" required="true" label="Cv ID:"/>
                        </h:panelGrid> 
                        <p:commandButton value="Assign" update="personal-panel" action="#{cvBean.assignCv()}" icon="ui-icon-check" />
                        <p:spacer width="50" height="20" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
