<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Job Matcher</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
        
        <h:form style="margin-top: 200px; margin-left: 600px; margin-right: 300px">
        <p:panel id="panel" header="Login">

            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" label="Username">
                    <f:validateLength minimum="3" />
                </p:inputText>
                <p:message for="username" display="icon" />

                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" label="Password" required="true">
                    <f:validateLength minimum="6" />
                    <p:ajax update="msgLastname" event="keyup" />
                </p:password>
                <p:message for="password" id="msgLastname" display="icon" />

            </h:panelGrid>

            <p:commandButton value="Login" update="panel" action="#{loginBean.login}" icon="ui-icon-check" />
            <p:spacer width="50" height="20" />
        </p:panel>
        </h:form>
    </h:body>
</html>
